<h1>My Todos</h1>
<ul>
    {% for todo in todos %}
        <li>{{ todo.title }} - <a href="{% url 'todos:get_todo_by_id' todo.id %}">View</a></li>
    {% endfor %}
</ul>
<a href="{% url 'todos:create_todo' %}">Create New Todo</a>

    transition: color 0.3s;
