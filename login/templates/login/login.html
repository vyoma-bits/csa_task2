{% block title %}Sign in {% endblock %}
{% block content%}
    <div class="row">
        <div class="col-md-8-ms-auto social-container my-2 order-md-1">
            <button class ="btn btn-primary mb-2">
                <a href="{% url 'social:begin' 'google-oauth2' %}">LOGIN WITH GOOGLE

                </a>
            </button>



    </div>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f9fc;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Row container */
.row {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

/* Social container */
.social-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    padding: 40px 20px;
    max-width: 400px;
    width: 100%;
}

/* Button styling */
.social-container button {
    width: 100%;
    padding: 12px;
    background-color: #4285F4; /* Google Blue */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    color: white;
    transition: background-color 0.3s ease;
}

/* Button hover effect */
.social-container button:hover {
    background-color: #357ae8; /* Darker Google Blue on hover */
}

/* Button link styling */
.social-container button a {
    text-decoration: none;
    color: white;
    display: block;
    width: 100%;
    height: 100%;
    line-height: 1.5;
}

/* Responsive design for smaller screens */
@media (max-width: 768px) {
    .social-container {
        padding: 30px 15px;
    }

    .social-container button {
        font-size: 14px;
    }
}
</style>

{% endblock %}
