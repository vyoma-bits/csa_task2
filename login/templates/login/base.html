{% load static %} 
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'index.css' %}" />
        <title>Django Social Auth</title>
</head>
    <body>
        <div class="container-fluid">
            <div>
                <h1 class="text-white text-center">{% block title %}{% endblock %}</h1>
                <div class="card p-5">
                    {% block content %} 
                    {% endblock %} 
                </div>
            </div>
        </div>
    </body>
</html>
<style>
    .container-fluid {
    height: 100vh;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container-fluid > div {
    width: 85%;
    min-width: 300px;
    max-width: 500px;
}
.card{
    width: 100%;
    background-color: #282c34;
}
.social-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
}
.btn a, .btn a:hover {
    color: white;
    text-decoration: none;
}
body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f9fc;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Row container */
.row {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

/* Social container */
.social-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    padding: 40px 20px;
    max-width: 400px;
    width: 100%;
}

/* Button styling */
.social-container button {
    width: 100%;
    padding: 12px;
    background-color: #4285F4; /* Google Blue */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    color: white;
    transition: background-color 0.3s ease;
}

/* Button hover effect */
.social-container button:hover {
    background-color: #357ae8; /* Darker Google Blue on hover */
}

/* Button link styling */
.social-container button a {
    text-decoration: none;
    color: white;
    display: block;
    width: 100%;
    height: 100%;
    line-height: 1.5;
}

/* Responsive design for smaller screens */
@media (max-width: 768px) {
    .social-container {
        padding: 30px 15px;
    }

    .social-container button {
        font-size: 14px;
    }
}
</style>
